<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emily & John - Wedding RSVP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #b25d7f;
    }

    header p {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #666;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
    }

    form button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    form button:hover {
      background: #ff1493;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #fff;
      background: rgba(0,0,0,0.3);
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Ella & Zay</h1>
  <p>Kindly RSVP to join our celebration</p>
</header>

<div class="container">
  <form action="https://formspree.io/f/mqaqaolv" method="POST">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="attending">Will you attend? *</label>
    <select id="attending" name="attending" required>
      <option value="">--Select an option--</option>
      <option value="Yes">Yes, absolutely!</option>
      <option value="No">Sadly can't make it</option>
    </select>

    <label for="guests">Number of Guests</label>
    <input type="number" id="guests" name="guests" min="0" max="10">

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Send RSVP</button>
  </form>
</div>

<footer>
  Â© 2025 Ella & Zay | All our love ðŸŒ¸
</footer>

</body>
</html>
