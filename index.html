<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ella & Zay 12 December 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fdfcfb, #f9f5f0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      padding: 2rem;
      color: #8b6b61;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0;
      color: #b98e8e;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin: 0.5rem 0 2rem 0;
      font-weight: normal;
      color: #9b7a7a;
    }

    p {
      font-size: 1rem;
      max-width: 400px;
      margin: 0 auto 2rem;
      color: #6b4c4c;
    }

    .rsvp-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: #d4a5a5;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-top: 1rem;
    }

    .rsvp-button:hover {
      background: #c48a8a;
      transform: scale(1.05);
    }

    #rsvp-form {
      margin-top: 4rem;
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      text-align: left;
    }

    #rsvp-form h3 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: #b98e8e;
      margin-bottom: 1.5rem;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fefefe;
      font-size: 1rem;
    }

    form button {
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      background: #d4a5a5;
      border: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    form button:hover {
      background: #c48a8a;
      transform: scale(1.03);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Ella & Zay</h1>
  <h2>12 December 2025</h2>
  <p>Together with their families, Ella & Zay joyfully invite you to celebrate their wedding day.</p>

  <a href="#rsvp-form" class="rsvp-button">RSVP Now</a>
</div>

<div id="rsvp-form">
  <h3>RSVP</h3>
  <form action="https://formspree.io/f/mqaqaolv" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>

    <select name="attending" required>
      <option value="">Will you attend?</option>
      <option value="Yes">Yes, of course!</option>
      <option value="No">Sadly can't make it</option>
    </select>

    <input type="number" name="guests" placeholder="Number of Guests" min="0" max="10">

    <textarea name="message" rows="4" placeholder="Leave a message (optional)"></textarea>

    <button type="submit">Send RSVP</button>
  </form>
</div>

<footer>Â© Ella & Zay 2025</footer>

</body>
</html>
